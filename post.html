<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали поста</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Пост</h1>
            <button id="authButton" class="btn btn-primary" style="display: none;">Войти</button>
        </div>
        <div id="spinner" class="d-flex justify-content-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="postDetails" class="card" style="display: none;">
            <div class="card-body">
                <h5 id="postTitle" class="card-title"></h5>
                <p id="postContent" class="card-text"></p>
                <p id="postSubtitle" class="card-subtitle text-muted"></p>
                <a href="posts.html" class="btn btn-primary">Назад</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/post.js"></script>
</body>
</html>
